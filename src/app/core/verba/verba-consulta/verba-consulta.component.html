<div class="container altura-minima bg-color pad">
  <h4 id="titulo">Consulta de Verbas FP</h4>

<hr />

<div class="row">
<div class="col-12">
  <button type="button" class="btn btn-primary btn-sm" (click)="cadastrarVerba()">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Cadastrar Verba FP
  </button>
</div>
</div>

<div class="row top20" *ngIf="verbas?.length == 0">
<div class="col-12">
  <h5 id="titulo">Nenhuma verba encontrada</h5>
</div>
</div>


<div class="tabela top20" *ngIf="verbas?.length > 0">
<p-table [value]="verbas" [responsive]="true">
  <ng-template pTemplate="caption">
     Lista de Verbas
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th class="col-cod center">Código:</th>
          <th class="col-desc">Descrição</th>
          <th class="col-tipo center">Tipo:</th>
          <th class="col-trib center">Tributação</th>
          <th class="col-op center">Opções</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-v >
      <tr>
           <td class="center">{{ v.codigo }}</td>
          <td>{{ v.descricao }}</td>
          <td class="center">{{ v.tipo }}</td>
          <td class="center">{{ v.fp }}</td>
          <td class="center">
            <button type="button" class="btn btn-sm btn-warning bt-edit" (click)="editarVerba(v.id)"
            pTooltip="Editar verba" tooltipPosition="left">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-danger" (click)="excluirVerba(v)"
            pTooltip="Excluir verba" tooltipPosition="left">
            <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
      </tr>
  </ng-template>
</p-table>
</div>


</div><!-- fecha container -->


<div class="loadcss" *ngIf="load">
<img src="assets/img/load3.gif"/>
</div>
