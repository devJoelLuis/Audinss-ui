<div class="container altura-minima bg-color pad">

  <div class="row">
     <div class="col-auto form-group">
        <button type="button"  class="btn btn-sm btn-primary" (click)="voltar()">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          Voltar
        </button>
     </div>
  </div>
   <div class="row">
     <div class="col-12 col-md-12 center">
       <h4 id="titulo">Legislações cadastradas</h4>
     </div>
  </div>

  <div class="row">
     <div class="col-12">
       <button type="button" class="btn btn-sm btn-primary" (click)="novaLegislacao()">
        <i class="fa fa-plus" aria-hidden="true"></i>
         Nova Legislação
       </button>
     </div>
  </div>

  <hr />

  <div class="tabela">

    <h6 class="alert-danger pad10" *ngIf="!legislacoes || legislacoes?.length == 0" >
      Nenhuma legislação encontrada!
    </h6>

    <table class="table table-striped table-leg" *ngIf="legislacoes && legislacoes?.length > 0">
      <thead>
        <tr>

          <th scope="col">Legislação</th>
          <th scope="col" class="col-op center">Opções</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leg of legislacoes"  >

          <td>{{ leg.legislacao }}</td>
          <td class="center">
             <button type="button" class="btn btn-sm btn-danger" (click)="excluir(leg)"
              pTooltip="Exclui esta legislação" tooltipPosition="left">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
             </button>
             <button type="button" class="btn btn-sm btn-warning" (click)="editar(leg.id)"
             pTooltip="Edita esta legislação" tooltipPosition="left">
             <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>

  </div>



 <!-- fecha container -->
</div>



<div class="loadcss" *ngIf="load">
  <img src="assets/img/load3.gif"/>
</div>
